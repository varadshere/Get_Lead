<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <!--JS-->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="index.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Lead</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background: #dfe1ed66; ">
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <img src="imgs/payroll_logo.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item dropdown">
            </ul>
        </div>
    </nav>
    <div class="conitainer-parent">
        <div class="container container-custom">
            <div style="padding-top: 10px">
                <form  id="signupForm">
                    <div class="form-group">
                        <!--<label for="cname">Company Name</label>-->
                        <div class="ip-validation">
                            <input type="text" class="form-control" id="cname" name="cname" aria-describedby="emailHelp" placeholder="Company Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="fname">First Name</label>-->
                                <div class="ip-validation">
                                    <input type="text" class="form-control" id="fname" name="first_name" aria-describedby="emailHelp" placeholder="First Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="lname">Last Name</label>-->
                                <div class="ip-validation">
                                    <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="email">Email address</label>-->
                                <div class="ip-validation">
                                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="phnumnber">Phone Number</label>-->
                                <div class="ip-validation">
                                    <input type="text" class="form-control" id="phnumnber" name="phnumnber" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="empcount">Employee Count</label>-->
                                <div class="ip-validation">
                                    <input type="number" class="form-control" id="empcount" aria-describedby="emailHelp" placeholder="Employee Count">
                                </div>
                                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <!--<label for="payfreq">Pay Frequency</label>-->
                                <div class="ip-validation">
                                    <select class="form-control" id="payfreq">
                                        <option>Pay Frequency</option>
                                        <option>Weekly</option>
                                        <option>Bi-Weekly</option>
                                        <option>Semi Monthly</option>
                                        <option>Monthly</option>
                                    </select>
                                    <!--<input type="text" class="form-control" id="payfreq" placeholder="Pay Frequency">-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--<label for="payroll">Current Payroll Provider</label>-->
                        <div class="ip-validation">
                            <select class="form-control" id="payroll">
                            </select>
                            <!--<input type="text" class="form-control" id="payroll" placeholder="Payroll Provider">-->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row align-items-center">
                            <div class="col-xs-10 col-sm-10 col-md-10">
                                <label for="payrollprovider">Are you satisfied with your current Payroll service and their pricing?</label>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 text-right">
                                <span id="payrollprovider-lable" for="payrollprovider">No</span>
                                <label class="switch">
                                    <input type="checkbox" id="payrollprovider">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <!--<input type="text" class="form-control" id="payroll" placeholder="Payroll Provider">-->
                        </div>
                    </div>
                    <div class="form-group" id="newsolution-group">
                        <!--<label for="newsolution">When would you like to start looking for new solution?</label>-->
                        <div class="ip-validation">
                            <select class="form-control" id="newsolution">
                                <option>When would you like to start looking for new solution?</option>
                                <option>Now</option>
                                <option>30 days</option>
                                <option>60 days</option>
                                <option>90 days</option>
                                <option>6 months+</option>
                            </select>
                            <!--<input type="text" class="form-control" id="newsolution" placeholder="Now, 30 days, 60 days, 90 days, 6 months+">-->
                        </div>
                    </div>
                    <div id="tell-us-bit">
                        <div class="form-group">
                            <div class="row align-items-center">
                                <div class="col-xs-8 col-sm-8 col-md-8">
                                    <label for="hremp">Do you have any hourly employees?</label>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                                    <span id="hremp-lable" for="hremp">No</span>
                                    <label class="switch">
                                        <input type="checkbox" id="hremp">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <!--<input type="text" class="form-control" id="payroll" placeholder="Payroll Provider">-->
                            </div>
                        </div>
                        <div class="form-group" id="track-time-group">
                            <label for="track-time">How do you track their time?</label>
                            <div class="ip-validation">
                                <select class="form-control" id="track-time">
                                    <option>Paper Time Cards</option>
                                    <option>Excel</option>
                                    <option>Physical Time Clocks</option>
                                </select>
                                <!--<input type="text" class="form-control" id="track-time" placeholder="">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row align-items-center">
                                <div class="col-xs-8 col-sm-8 col-md-8">
                                    <label for="healthins">Do you offer health insurance to your employees?</label>
                                </div>
                                <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                                    <span id="healthins-lable" for="healthins">No</span>
                                    <label class="switch">
                                        <input type="checkbox" id="healthins">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="empnum-group">
                            <label for="empnum">How many employees do you have on the plan?</label>
                            <input type="text" class="form-control" id="empnum" placeholder="How Many">
                        </div>
                        <div class="form-group">
                            <!--<label for="monthlyspend">What is your monthly spend?</label>-->
                            <input type="text" class="form-control" id="monthlyspend" placeholder="What is your monthly spend?">
                        </div>

                        <div class="form-group">
                            <div class="row align-items-center">
                                <div class="col-xs-10 col-sm-10 col-md-10">
                                    <label for="interested">Would you be interested in speaking with PayrollMart Benefits Advisor about ways to save money and time on your benefits costs / administration?</label>
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 text-right">
                                    <span id="interested-lable" for="interested">No</span>
                                    <label class="switch">
                                        <input type="checkbox" id="interested">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                                <!--<input type="text" class="form-control" id="payroll" placeholder="Payroll Provider">-->
                            </div>
                        </div>

                    </div>

                    <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                        <div class="col-xs-6 col-sm-6 col-md-6 text-center">
                            <button id="tell-us-bit-button" type="button" class="btn btn-outline-success sbutton">Tell us a bit more?</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 text-center">
                            <button type="submit" name="signupForm" class="btn btn-outline-success sbutton">Finish</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
